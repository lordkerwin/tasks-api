id: 6068
name: todo-api
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: php-7.3
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
    staging:
        memory: 1024
        cli-memory: 512
        runtime: php-7.3
        build:
            - 'composer install'
            - 'php artisan event:cache'
            - 'npm ci && npm run dev && rm -rf node_modules'
        database: todo
        deploy:
          - 'php artisan migrate --force'
